{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
    <div class="user_delete" style = "text-align:center; ">
        Уверены, что хотите удалить товар:
        <br>
        <span style = "text-align:center; font-size: 200%; font-weight: bold;  text-transform:uppercase; ">
            {{ product_to_delete.name }} ? 
        </span>
        <form action= "{% url 'admin:product_delete' product_to_delete.pk %}"   method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' product_to_delete.category.pk %}">
            Отмена
            </a>
        </button>
    </div>
{% endblock %}
